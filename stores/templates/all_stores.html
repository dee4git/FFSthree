<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
{% extends 'navbar.html' %}
{% block content %}

    <div class="container">
        <br/>
        <h2>All Shops</h2>
        <hr/>
        <div class="row">
            {% for i in stores %}

                <div class="col-md-3">
                    <div class="card mb-3 shadow">


                        <a href="{% url 'view_store' i.id %}" class="text-decoration-none">
                            <h3 class="card-text" > &nbsp{{ i.name }}</h3></a>

                        <p>&nbsp   <i class="fa fa-map-marker" style="font-size:20px"></i>
                            {{ i.location }}</p>
                        <img class="card-img-top" src="{{ i.display_picture.url }}" alt="No image found!"/>
                        <div class="card-body">
                            <p class="card-text">Description: {{ i.description }}</p>
                        </div>


                        <br/>
                    </div>
                </div>

                <br/>

                {% endfor %}
        </div>

    </div>
{% endblock %}
